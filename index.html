<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAV Simulation</title>
    
    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <!-- UAV Simulation styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #cesium-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none; /* Allow clicks to pass through to Cesium */
      }

      #root > canvas {
        pointer-events: auto; /* But allow events on the Three.js canvas */
      }

      /* Hide Cesium UI elements */
      .cesium-viewer-bottom,
      .cesium-viewer-timelineContainer,
      .cesium-viewer-animationContainer,
      .cesium-viewer-toolbar,
      .cesium-viewer-geocoderContainer {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Cesium container -->
    <div id="cesium-container"></div>
    
    <!-- Main React app container -->
    <div id="root"></div>
    
    <!-- Cesium JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        try {
          // IMPORTANT: REPLACE WITH YOUR OWN CESIUM ION ACCESS TOKEN
          // You can get a free token from https://cesium.com/ion/signup/
          Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4MTQ1M2Y3OC05ZDBmLTQyZDgtYTJhOS02NjVkNWM3MWUyMTciLCJpZCI6MzE0ODM0LCJpYXQiOjE3NTEyMjU3MjB9.D2cqqXXq5qUqVsy7VzGz8I6tJB6HYBcqM1xRcexKLP4';

          // Initialize the Cesium Viewer
          const viewer = new Cesium.Viewer('cesium-container', {
            // Hide default UI elements
            animation: false,
            baseLayerPicker: false,
            fullscreenButton: false,
            geocoder: false,
            homeButton: false,
            infoBox: false,
            sceneModePicker: false,
            selectionIndicator: false,
            timeline: false,
            navigationHelpButton: false,
            scene3DOnly: true,
          });

          // Remove the default base layer
          viewer.imageryLayers.removeAll();

          // 1. Add Google Photorealistic 3D Tiles
          const tileset = await Cesium.createGooglePhotorealistic3DTileset();
          viewer.scene.primitives.add(tileset);
          console.log("Google Photorealistic 3D Tiles enabled.");

          // 2. Add Cesium World Terrain
          const terrainProvider = await Cesium.CesiumTerrainProvider.fromIonAssetId(1);
          viewer.terrainProvider = terrainProvider;
          console.log("Cesium World Terrain enabled.");

          // Set a specific starting camera view in a remote, flat area (Gobi Desert)
          viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(103.0, 43.0, 5000), // Lon, Lat, Altitude (meters)
            orientation: {
              heading: Cesium.Math.toRadians(0.0),
              pitch: Cesium.Math.toRadians(-35.0), // Look down at the terrain
              roll: 0.0,
            },
          });

          // Make the viewer accessible globally
          window.cesiumViewer = viewer;

        } catch (error) {
          console.error("An error occurred during Cesium initialization:", error);
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
