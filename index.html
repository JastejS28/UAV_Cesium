<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAV Simulation</title>
    
    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <!-- UAV Simulation styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #cesium-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: #000;
      }

      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      /* Allow pointer events on specific UI elements */
      #root .MuiPaper-root,
      #root .MuiButton-root,
      #root .MuiTextField-root,
      #root .MuiToggleButtonGroup-root,
      #root .MuiFormControl-root,
      #root canvas {
        pointer-events: auto;
      }

      /* Hide Cesium UI elements we don't need */
      .cesium-viewer-bottom,
      .cesium-viewer-timelineContainer,
      .cesium-viewer-animationContainer,
      .cesium-viewer-toolbar,
      .cesium-viewer-geocoderContainer,
      .cesium-viewer-fullscreenContainer,
      .cesium-viewer-vrContainer {
        display: none !important;
      }

      .cesium-widget-credits {
        display: none !important;
      }

      /* Ensure Cesium canvas is properly sized */
      .cesium-widget canvas {
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <!-- Cesium container -->
    <div id="cesium-container"></div>
    
    <!-- Main React app container -->
    <div id="root"></div>
    
    <!-- Cesium JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <script>
      // Global variables
      window.cesiumViewer = null;
      window.cesiumInitialized = false;

      document.addEventListener('DOMContentLoaded', async function() {
        try {
          console.log('Initializing Cesium...');
          
          // Set your Cesium Ion access token
          Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4MTQ1M2Y3OC05ZDBmLTQyZDgtYTJhOS02NjVkNWM3MWUyMTciLCJpZCI6MzE0ODM0LCJpYXQiOjE3NTEyMjU3MjB9.D2cqqXXq5qUqVsy7VzGz8I6tJB6HYBcqM1xRcexKLP4';

          // Initialize the Cesium Viewer with minimal UI
          const viewer = new Cesium.Viewer('cesium-container', {
            // Disable all UI elements
            animation: false,
            baseLayerPicker: false,
            fullscreenButton: false,
            geocoder: false,
            homeButton: false,
            infoBox: false,
            sceneModePicker: false,
            selectionIndicator: false,
            timeline: false,
            navigationHelpButton: false,
            navigationInstructionsInitiallyVisible: false,
            scene3DOnly: true,
            shouldAnimate: true,
            
            // Terrain and imagery settings
            terrainProvider: await Cesium.createWorldTerrainAsync(),
            imageryProvider: await Cesium.createWorldImageryAsync(),
          });

          // Configure the scene
          viewer.scene.globe.enableLighting = true;
          viewer.scene.globe.dynamicAtmosphereLighting = true;
          viewer.scene.globe.atmosphereLightIntensity = 10.0;
          
          // Disable fog for better visibility
          viewer.scene.fog.enabled = false;
          
          // Set initial camera position (somewhere interesting)
          viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(-122.4194, 37.7749, 1000), // San Francisco
            orientation: {
              heading: Cesium.Math.toRadians(0.0),
              pitch: Cesium.Math.toRadians(-15.0),
              roll: 0.0,
            },
          });

          // Make the viewer globally accessible
          window.cesiumViewer = viewer;
          window.cesiumInitialized = true;
          
          console.log('Cesium initialized successfully');

          // Dispatch custom event to notify React app
          window.dispatchEvent(new CustomEvent('cesiumReady', { detail: viewer }));

        } catch (error) {
          console.error('Error initializing Cesium:', error);
          
          // Fallback: show error message
          const container = document.getElementById('cesium-container');
          container.innerHTML = `
            <div style="
              display: flex; 
              align-items: center; 
              justify-content: center; 
              height: 100%; 
              background: #1a1a1a; 
              color: white; 
              font-family: sans-serif;
              text-align: center;
              padding: 20px;
            ">
              <div>
                <h2>Cesium Loading Error</h2>
                <p>Failed to initialize Cesium viewer.</p>
                <p style="font-size: 12px; opacity: 0.7;">${error.message}</p>
              </div>
            </div>
          `;
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
